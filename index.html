<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-card {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
}

.profile-card .profile-image img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

.profile-card h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.profile-card .location {
    color: #8ada4d;
    margin-bottom: 10px;
}

.profile-card .bio {
    font-style: italic;
    margin-bottom: 20px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    margin: 5px 0;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="Nawnggg.jpg" alt="Akong Nawng">
        </div>
        <h2>Dregg Raul Cabansay</h2>
        <p class="location">Cebu, Tunghaan Minglanilla</p>
        <p class="bio">"Maka-Diyos, Maka-Tao, MakaKalikasan, Maka-Bansa"</p>
        
       
        <button onclick="document.location='https://github.com'">GitHub</button>
        <button onclick="document.location='https://www.facebook.com/'">Facebook</button>
        <button onclick="document.location='https://www.tiktok.com/en/'">Tiktok</button>
        <button onclick="document.location='https://x.com/'">X</button>
        <button onclick="document.location='https://instagram.com'">Instagram</button>
    </div>
</body>
</html>
